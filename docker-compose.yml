version: '3.8'

services:
  # LogicMonitor MCP Server - STDIO mode (for local development)
  logicmonitor-mcp-stdio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logicmonitor-mcp-stdio
    environment:
      - LM_COMPANY=${LM_COMPANY}
      - LM_BEARER_TOKEN=${LM_BEARER_TOKEN}
      - MCP_TRANSPORT=stdio
      - MCP_DEBUG=${MCP_DEBUG:-false}
      - MCP_LOG_FORMAT=${MCP_LOG_FORMAT:-json}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-info}
      - MCP_READ_ONLY=${MCP_READ_ONLY:-true}
    stdin_open: true
    tty: true
    restart: unless-stopped

  # LogicMonitor MCP Server - HTTP/SSE mode (for remote access)
  logicmonitor-mcp-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logicmonitor-mcp-http
    command: node build/servers/http-server.js
    ports:
      - "${MCP_PORT:-3000}:3000"
    environment:
      - LM_COMPANY=${LM_COMPANY}
      - LM_BEARER_TOKEN=${LM_BEARER_TOKEN}
      - MCP_TRANSPORT=sse
      - MCP_ADDRESS=0.0.0.0:3000
      - MCP_DEBUG=${MCP_DEBUG:-false}
      - MCP_LOG_FORMAT=${MCP_LOG_FORMAT:-json}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-info}
      - MCP_READ_ONLY=${MCP_READ_ONLY:-true}
      # OAuth configuration (optional)
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID:-}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET:-}
      - OAUTH_CALLBACK_URL=${OAUTH_CALLBACK_URL:-http://localhost:3000/auth/callback}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # LogicMonitor MCP Server - Multi-transport mode
  logicmonitor-mcp-multi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logicmonitor-mcp-multi
    command: node build/servers/multi-transport-server.js
    ports:
      - "${MCP_PORT:-3000}:3000"
    environment:
      - LM_COMPANY=${LM_COMPANY}
      - LM_BEARER_TOKEN=${LM_BEARER_TOKEN}
      - MCP_TRANSPORT=sse
      - MCP_ADDRESS=0.0.0.0:3000
      - MCP_DEBUG=${MCP_DEBUG:-false}
      - MCP_LOG_FORMAT=${MCP_LOG_FORMAT:-json}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-info}
      - MCP_READ_ONLY=${MCP_READ_ONLY:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

