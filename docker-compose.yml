  # LogicMonitor MCP Server - Multi-transport mode
  logicmonitor-mcp-multi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logicmonitor-mcp-multi
    command: node build/servers/multi-transport-server.js
    ports:
      - "${MCP_PORT:-3000}:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
