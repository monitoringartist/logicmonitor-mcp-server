name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DATE=$(date +%Y-%m-%d)
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges)
          else
            echo "Changes since $PREV_TAG"
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          # Generate categorized changelog
          {
            echo "## [v${VERSION}] - ${DATE}"
            echo ""
            
            # Features
            FEATURES=$(echo "$COMMITS" | grep -i "^feat" | sed 's/|/ (/;s/$/)/' | sed 's/^/- /' || true)
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ Features"
              echo "$FEATURES"
              echo ""
            fi
            
            # Bug Fixes
            FIXES=$(echo "$COMMITS" | grep -i "^fix" | sed 's/|/ (/;s/$/)/' | sed 's/^/- /' || true)
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES"
              echo ""
            fi
            
            # Documentation
            DOCS=$(echo "$COMMITS" | grep -i "^docs" | sed 's/|/ (/;s/$/)/' | sed 's/^/- /' || true)
            if [ -n "$DOCS" ]; then
              echo "### ðŸ“š Documentation"
              echo "$DOCS"
              echo ""
            fi
            
            # Refactoring
            REFACTOR=$(echo "$COMMITS" | grep -i "^refactor" | sed 's/|/ (/;s/$/)/' | sed 's/^/- /' || true)
            if [ -n "$REFACTOR" ]; then
              echo "### â™»ï¸ Refactoring"
              echo "$REFACTOR"
              echo ""
            fi
            
            # Other changes (not matching conventional commits)
            OTHER=$(echo "$COMMITS" | grep -iv "^feat\|^fix\|^docs\|^refactor\|^chore\|^test\|^ci\|^style" | sed 's/|/ (/;s/$/)/' | sed 's/^/- /' || true)
            if [ -n "$OTHER" ]; then
              echo "### ðŸ“¦ Other Changes"
              echo "$OTHER"
              echo ""
            fi
          } > changelog.txt
          
          echo "CHANGELOG_FILE=changelog.txt" >> $GITHUB_OUTPUT
          
          # Display generated changelog
          echo "Generated changelog:"
          cat changelog.txt

      - name: Update CHANGELOG.md
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Create or prepend to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Prepend new release to existing changelog
            {
              echo "# Changelog"
              echo ""
              cat changelog.txt
              echo ""
              # Remove the header from existing file and append
              tail -n +3 CHANGELOG.md
            } > CHANGELOG.new.md
            mv CHANGELOG.new.md CHANGELOG.md
          else
            # Create new changelog
            {
              echo "# Changelog"
              echo ""
              echo "All notable changes to this project will be documented in this file."
              echo ""
              cat changelog.txt
            } > CHANGELOG.md
          fi

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md for v${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main || echo "Could not push to main, changelog will be in release only"

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r build package.json package-lock.json README.md LICENSE env.example release/
          cd release
          tar -czf ../logicmonitor-mcp-server-v${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..
          zip -r logicmonitor-mcp-server-v${{ steps.version.outputs.VERSION }}.zip release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          files: |
            logicmonitor-mcp-server-v${{ steps.version.outputs.VERSION }}.tar.gz
            logicmonitor-mcp-server-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

