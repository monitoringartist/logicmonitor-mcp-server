name: Version Bump

# This workflow only runs manually via workflow_dispatch
# It does NOT run on push to avoid conflicts with automatic versioning
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Bump version
        run: npm version ${{ github.event.inputs.version }} -m "chore: bump version to %s"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push --tags

      - name: Get new version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release summary
        run: |
          echo "## Version Bump: v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "Type: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tag will trigger automatic release workflow" >> $GITHUB_STEP_SUMMARY

