name: Version Bump

# This workflow ONLY runs manually via workflow_dispatch
# It does NOT run on push, pull_request, or any automatic triggers
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Ensure release token is present
        run: |
          if [ -z "$RELEASE_PAT" ]; then
            echo "RELEASE_PAT secret is not set. Please add it in repository secrets." >&2
            exit 1
          fi
        env:
          RELEASE_PAT: ${{ secrets.RELEASE_PAT }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.RELEASE_PAT }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Bump version
        run: |
          npm version ${{ inputs.version }} -m "chore: bump version to %s"

      - name: Push changes
        env:
          RELEASE_PAT: ${{ secrets.RELEASE_PAT }}
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push --tags

      - name: Get new version
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "VERSION=$version" >> "$GITHUB_OUTPUT"

      - name: Create release summary
        run: |
          echo "## Version Bump: v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "Type: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tag will trigger automatic release workflow" >> $GITHUB_STEP_SUMMARY

